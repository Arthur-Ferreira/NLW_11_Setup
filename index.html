<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">

    <title>Habits</title>
</head>

<body>
    <header id="headerContent">
        <img src="./assets/logo.svg" alt="Logomarca do Aplicativo Habits">

        <button> <img src="./assets/plus.svg" alt="Ícone de Mais roxo"> Registrar meu dia</button>
    </header>


    <form id="formHabits">
        <div class="habits">
            <div class="habit">🏃🏽‍♂️</div>
            <div class="habit">💧</div>
            <div class="habit">🍎</div>
        </div>

        <div class="days">
            <div class="day">
                <div class=""> 03/01</div>
                <input type="checkbox" checked name="run" id="">
                <input type="checkbox" name="water" id="">
                <input type="checkbox" name="apple" id="">
            </div>
            <div class="day">
                <div class=""> 04/01</div>
                <input type="checkbox" name="run" id="">
                <input type="checkbox" name="water" id="">
                <input type="checkbox" name="apple" id="">
            </div>
        </div>
    </form>



</body>

</html>
