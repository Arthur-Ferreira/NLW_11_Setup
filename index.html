<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">

    <title>Habits</title>
</head>

<body>
    <header id="headerContent">
        <img src="./assets/logo.svg" alt="Logomarca do Aplicativo Habits">

        <button id="addButton"> <img src="./assets/plus.svg" alt="Ícone de Mais roxo">
            <div>
                Registrar meu dia
            </div>
        </button>
    </header>


    <form id="formHabits">
        <div class="habits">
            <div class="habit" data-name="exercises">🏃🏽‍♂️</div>
            <div class="habit" data-name="water">💧</div>
            <div class="habit" data-name="food">🍎</div>
        </div>

        <div class="days">
            <div class="day"></div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./script.js"></script>
</body>

</html>
